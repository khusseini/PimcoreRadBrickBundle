inherit: true
build:
  nodes:
    analysis:
      tests:
        override:
        - php-scrutinizer-run
      dependencies:
        before:
        - sudo apt-get update 
        - sudo apt-get install -y php-zip
        override:
        - composer install --no-interaction --no-scripts
tools:
  php_code_sniffer:
    config:
      standard: PSR2
  php_loc: true
  php_pdepend: true
  php_sim: true
  php_changetracking: true
  php_pdepend: true
checks:
    php: true
filter:
  excluded_paths:
  - "tests/"
  - "vendor/"
  - "docs/"